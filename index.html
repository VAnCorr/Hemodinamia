            "expositor": "Dr. Yordan Arauz",
            "tutor": "Dr. Gustavo Espinoza",
            "evaluacion": "An√°lisis cl√≠nico",
            "objetivos": [
              "Identificar las causas y el manejo hemodin√°mico inmediato del choque obstructivo (TEP masivo, neumot√≥rax).",
              "Optimizar la reanimaci√≥n volum√©trica y el control de da√±os en pacientes con choque hipovol√©mico y hemorr√°gico."
            ]
          },
          {
            "fecha": "2026-02-27",
            "semana": 8,
            "tipo": "Examen",
            "tema": "Examen Te√≥rico Final: Febrero",
            "expositor": "-",
            "tutor": "-",
            "evaluacion": "Sumativa Final",
            "objetivos": [
              "Evaluar el dominio de los conceptos de gasto cardiaco, transporte de ox√≠geno y perfiles hemodin√°micos del choque.",
              "Verificar la capacidad del residente para integrar datos de monitoreo en la toma de decisiones cl√≠nicas complejas."
            ]
          }
        ];

        // --- UTILS ---
        
        // Formatear fecha a "Lun 06 Ene"
        function getFriendlyDate(dateString) {
            const date = new Date(dateString + 'T12:00:00');
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            return date.toLocaleDateString('es-ES', options);
        }

        // --- DOM ELEMENTS ---
        const grid = document.getElementById('scheduleGrid');
        const searchInput = document.getElementById('searchInput');
        const dashboard = {
            topic: document.getElementById('nextTopic'),
            date: document.getElementById('nextDate'),
            days: document.getElementById('daysCount')
        };
        const themeToggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        // --- MODO OSCURO LOGIC ---
        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            body.setAttribute('data-theme', 'dark');
            themeToggleBtn.textContent = '‚òÄÔ∏è';
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- RENDER FUNCTION ---
        function render(data) {
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No se encontraron resultados.</p></div>';
                return;
            }

            data.forEach((item, index) => {
                const isExam = item.tipo === 'Examen';
                const cardId = `card-${index}`;

                // Crear elemento tarjeta
                const card = document.createElement('article');
                card.className = `card ${isExam ? 'type-examen' : ''}`;
                card.setAttribute('data-id', cardId);

                // Parsear fecha
                const dateObj = new Date(item.fecha + 'T12:00:00');
                const day = dateObj.getDate();
                const month = dateObj.toLocaleDateString('es-ES', { month: 'short' });

                // Generar HTML de objetivos
                const objectivesHtml = item.objetivos.map(obj => `<li>${obj}</li>`).join('');

                card.innerHTML = `
                    <div class="card-header" onclick="toggleCard('${cardId}')">
                        <div class="date-box">
                            <span class="date-day">${day}</span>
                            <span class="date-month">${month}</span>
                        </div>
                        <div class="card-info">
                            <h3 class="card-topic">${item.tema}</h3>
                            <div class="card-speaker">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:4px;"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                ${item.expositor}
                            </div>
                            <div class="toggle-hint">Tocar para ver objetivos</div>
                        </div>
                        <svg class="toggle-icon" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                    <div class="card-body" id="${cardId}">
                        <div class="card-body-content">
                            <div class="section-title">Objetivos de Aprendizaje</div>
                            <ul class="obj-list">
                                ${objectivesHtml}
                            </ul>
                            
                            <div class="meta-grid">
                                <div class="meta-item">
                                    <strong>Tutor</strong>
                                    <span>${item.tutor}</span>
                                </div>
                                <div class="meta-item">
                                    <strong>Evaluaci√≥n</strong>
                                    <span>${item.evaluacion}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- ACCORDION LOGIC ---
        window.toggleCard = function(id) {
            const body = document.getElementById(id);
            const card = body.parentElement;
            
            // Si est√° activo, cerrarlo
            if (card.classList.contains('active')) {
                body.style.maxHeight = null;
                card.classList.remove('active');
            } else {
                card.classList.add('active');
                // Recalcular altura por si el t√≠tulo crece al expandir
                requestAnimationFrame(() => {
                    body.style.maxHeight = body.scrollHeight + "px";
                });
            }
        };

        // --- DASHBOARD LOGIC ---
        function updateDashboard() {
            const today = new Date();
            today.setHours(0,0,0,0);

            // Filtrar eventos futuros
            const futureEvents = scheduleData.filter(item => {
                const eventDate = new Date(item.fecha + 'T12:00:00');
                return eventDate >= today;
            }).sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            if (futureEvents.length > 0) {
                const next = futureEvents[0];
                const nextDate = new Date(next.fecha + 'T12:00:00');
                
                // Diferencia en d√≠as
                const diffTime = Math.abs(nextDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                dashboard.topic.textContent = next.tema;
                dashboard.date.textContent = getFriendlyDate(next.fecha);
                dashboard.days.textContent = diffDays;
                
                // Color del borde del dashboard din√°mico
                const dashEl = document.getElementById('dashboard');
                dashEl.style.borderLeftColor = next.tipo === 'Examen' ? 'var(--accent-red)' : 'var(--primary-color)';
            } else {
                dashboard.topic.textContent = "Curso Finalizado";
                dashboard.date.textContent = "";
                dashboard.days.textContent = "-";
            }
        }

        // --- SEARCH LOGIC ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            const filtered = scheduleData.filter(item => {
                const searchStr = `
                    ${item.tema} 
                    ${item.expositor} 
                    ${item.tutor} 
                    ${item.tipo} 
                    ${item.objetivos.join(' ')}
                `.toLowerCase();
                return searchStr.includes(term);
            });
            
            render(filtered);
        });

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            render(scheduleData);
            updateDashboard();
        });

    </script>
</body>
